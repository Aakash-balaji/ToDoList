<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">Ecommerce</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to Our Store</h2>
        <p>Discover amazing products and great deals</p>
        <div class="offer-cards">
            <!-- Add your offer cards here -->
            <div class="offer-card">Offer 1</div>
            <div class="offer-card">Offer 2</div>
            <div class="offer-card">Offer 3</div>
        </div>
    </div>

    <div class="products" id="productContainer">
        <!-- Product cards will be dynamically added here using JavaScript -->
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Terms and Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
        <p>&copy; 2023 Ecommerce Web App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
